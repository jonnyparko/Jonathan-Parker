<!-- Container (Contact Section) -->
<div class="bgimg-3 w3-display-container w3-opacity-min">
  <div class="w3-display-middle">
     <span class="w3-xxlarge w3-text-white w3-wide">CONTACT</span>
  </div>
</div>
<div class="w3-content w3-container w3-padding-64" id="contact">
  <h3 class="w3-center">WHERE I WORK</h3>
  <p class="w3-center"><em>I'd love your feedback!</em></p>

  <div class="w3-row w3-padding-32 w3-section">
    <div class="w3-col m4 w3-container">
      <img src="/assets/images/kcmo.jpg" class="w3-image w3-round" style="width:100%">
    </div>
    <div class="w3-col m8 w3-panel">
      <div class="w3-large w3-margin-bottom">
        <i class="fa fa-map-marker fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i> Kansas City, MO<br>
      </div>
      <form>
        <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
          <div class="w3-half">
            <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name" [(ngModel)]="name">
          </div>
          <div class="w3-half">
            <input class="w3-input w3-border" type="text" placeholder="Email" required name="Email" [(ngModel)]="fromEmail">
          </div>
        </div>
        <input class="w3-input w3-border" type="text" placeholder="Message" required name="Message" [(ngModel)]="message">
        <button class="w3-button w3-black w3-right w3-section" type="submit" (click)="sendEmail()">
          <i class="fa fa-paper-plane"></i> SEND MESSAGE
          
        </button>
      </form>
    </div>
  </div>
  <div [hidden]="!submitted" class="contact-message modal">
  <div *ngIf="error">
    <h2 class="success">Error!</h2>
    <h4>The contact form was not successfully submitted.</h4>
    <br />
    <button (click)="goToHome()" class="w3-button w3-black w3-section">OK</button>
  </div>
    <div *ngIf="success" class="contact-success">
      <h2 class="success">Success!</h2>
      <h4>Contact form has been successfully submitted.</h4>
      <br />
      <button (click)="goToHome()" class="w3-button w3-black w3-section">OK</button>
    </div>
</div>
